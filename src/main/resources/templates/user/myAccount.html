<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
</head>
<body>
<div class="container">
    <header th:replace="layout :: navbar" />
    <div class="alert alert-success" th:if="${passwordChanged}">
        Password has been changed.
    </div>
    <div class="alert alert-success" th:if="${infoUpdated}">
        Account information has been updated.
    </div>
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <span sec:authentication="name"></span>
                    </div>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav nav-tab">
                        <li class="active">
                            <a href="#tab-1" data-toggle="tab">
                                <i class="glyphicon glyphicon-user"></i>
                                Personal details
                            </a>
                        </li>
                        <li>
                            <a href="#tab-2" data-toggle="tab">
                                <i class="glyphicon glyphicon-lock"></i>
                                Change password
                            </a>
                        </li>
                        <li>
                            <a href="#tab-3" data-toggle="tab">
                                <i class="glyphicon glyphicon-ok"></i>
                               free
                            </a>
                        </li>
                        <li>
                            <a href="#tab-4" data-toggle="tab">
                                <i class="glyphicon glyphicon-flag"></i>
                                free
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content">

                <div class="tab-pane active" id="tab-1">
                    <form th:action="@{/user/updateUserInfo}" method="post">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName"
                                   name="firstName" th:value="${user.firstName}"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName"
                                   name="lastName" th:value="${user.lastName}"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email"
                                   name="email" th:value="${user.email}"/>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone"
                                   name="phone" th:value="${user.phone}"/>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </form>
                 </div>

                <div class="tab-pane" id="tab-2" >
                    <form th:action="@{/user/changePassword}" method="post">
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword"/>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword"/>
                        </div>
                        <p style="color: #828282">To change the current user
                            password, enter the new password in both fields.</p>
                        <button type="submit" class="btn btn-primary">
                            Change password
                        </button>
                    </form>
                </div>

                <div class="tab-pane" id="tab-3" >
                    Tab3
                </div>
                <div class="tab-pane" id="tab-4" >
                    Tab4
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
