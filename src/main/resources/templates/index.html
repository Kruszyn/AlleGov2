<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
    <title>Welcome to AlleGo!</title>
</head>

<body>
<div class="container">
  <header th:replace="layout :: navbar" />
  <div class="row">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active">
            <img th:src="@{/img/tesla.jpg}" alt="tesla">
            <div class="carousel-caption">
              <h3>Tesla</h3>
              <p>Order your new car right now!</p>
            </div>
          </div>

          <div class="item">
            <img th:src="@{/img/placeholder-blue.png}" alt="flamingo">
            <div class="carousel-caption">
              <h3>Flamingos</h3>
              <p>Get some fancy stuff for summer!</p>
            </div>
          </div>
          <div class="item">
            <img th:src="@{/img/placeholder-red.png}" alt="flamingo">
            <div class="carousel-caption">
              <h3>Flamingos</h3>
              <p>Get some fancy stuff for summer!</p>
            </div>
          </div>
          <div class="item">
            <img th:src="@{/img/coffea.jpg}" alt="coffea">
            <div class="carousel-caption">
              <h3>Coffee</h3>
              <p>Maybe some best seeds right from Brasil?</p>
            </div>
          </div>

          <div class="item">
            <img th:src="@{/img/flamingo.jpg}" alt="flamingo">
            <div class="carousel-caption">
              <h3>Flamingos</h3>
              <p>Get some fancy stuff for summer!</p>
            </div>
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <div class="circle">Books</div>
    </div>
    <div class="col-sm-4">
      <div class="circle">Cars</div>
    </div>
    <div class="col-sm-4">
      <div class="circle">Laptops</div>
    </div>
  </div>

</div>







<span sec:authorize="isAuthenticated()">
    Logged user: <span sec:authentication="name"></span> |
    Roles: <span sec:authentication="principal.authorities"></span> |
    <a th:href="@{/logout}">Sign Out</a>
</span>

<footer th:replace="layout :: site-footer" />

</body>

</html>
